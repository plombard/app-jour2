# Configuration file
# key = value

# FIX 002: On remplace une configuration "en dur" par une récupérée de puis l'environnement.
# (note, une valeur par défaut dans un fichier convient tout-à-fait si elle est surchargée à l'exécution)
greeting.message = ${GREETING_MESSAGE:hello}
# FIX 003 : Pas d'adhérence à l'infrastructure, éviter les chemins de fichiers en dur.
# (note, de plus, dans le cas d'un fichier de log, si celui-ci n'est pas surveillé il finira par saturer l'espace de stockage)
quarkus.log.file.enable=false
quarkus.log.console.enable=true
